<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <title>Note | Pad</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">


        <header>
            <h1>Movies To Watch</h1>
        </header>

        <div class="form">
            <input type="text" class="note-pad-input" placeholder="Add movies here..">
            <button class="btn" type="submit"><i class="fas fa-plus-square"></i>
            </button>
        </div>
        <div class="note-pad-container">
            <ul class="note-pad-list">
                <div class="note">
                    <li class="newNote">
                        Transformer
                    </li>
                    <button class="add-button">
                        <i class="fas fa-plus-square"></i>
                    </button>
                    <button class="delete-button">
                        <i class="fa-solid fa-xmark"></i>
                    </button>
                </div>
            </ul>

        </div>

        <footer>
            <button class="delete-all">Delete All Notes</button>
        </footer>
    </div>






    <script src="./app.js"></script>
</body>

</html>
